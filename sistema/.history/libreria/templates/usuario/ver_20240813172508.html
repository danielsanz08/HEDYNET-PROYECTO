{% extends "navbar.html" %}

{% load static %}

{% block titulo %}  {% endblock %}

{% block contenido %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'css/ver_perfil.css' %}?v1.8" rel="stylesheet" />
<main>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card_title"><b>Detalles del Usuario</b></h3>
            </div>
            <div class="card-body">
                <div class="profile_picture">

                </div>
                <div class="user-details">
                    <div class="mb-3">
                        <label><b>Nombre:</b></label>

                    </div>
                    <div class="mb-3">
                        <label><b>Correo electrónico:</b></label>
                        <p>juan.perez@ejemplo.com</p>
                    </div>
                    <div class="mb-3">
                        <label><b>Teléfono:</b></label>
                        <p>+1234567890</p>
                    </div>
                    <div class="mb-3">
                        <label><b>Rol:</b></label>
                        <p>Administrador</p>
                    </div>
                    
                </div>
            </div>
           <ul class="list-group">
                <a class="btn btn-success" href="{% url 'usuario' %}">Volver</a><br>
            </ul>  
        </div>
    </div>
</main>
