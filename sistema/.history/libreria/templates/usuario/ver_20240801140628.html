{% load static %}

{% block titulo %}  {% endblock %}

{% block contenido %}

<link href="{% static 'css/ver_perfil.css' %}?v1.2" rel="stylesheet" />

    <div class="card">
        <div class="card-header">
            <h3 class="card-title"><b>Detalles del Usuario</b></h3>

            <div class="user-details">
                <div class="mb-3">
                    <label>Nombre:</label>
                    <p>Juan Pérez</p>
                </div>
                <div class="mb-3">
                    <label>Correo electrónico:</label>
                    <p>juan.perez@ejemplo.com</p>
                </div>
                <div class="mb-3">
                    <label>Teléfono:</label>
                    <p>+1234567890</p>
                </div>
                <div class="mb-3">
                    <label>Rol:</label>
                    <p>Administrador</p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'editar_perfil' %}" class="btn btn-primary">Editar</a>
            <a href="{}" class="btn btn-primary">Cambiar la contraseña</a>
