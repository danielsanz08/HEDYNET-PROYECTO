{% extends "navbar.html" %}

{% block titulo %}Usuario{% endblock %}

{% block contenido %}
{% load static %}
<link href="{% static 'css/usuario.css' %}?v1.4" rel="stylesheet" />

<div class="conta">
    <div class="bienvenida">
        <h2>COMO ESTAS{{ nombre_usuario }}</h2>
    </div><br>
    
    <!-- Formulario de búsqueda de usuarios -->
    <div class="container">
        <form method="GET" action="{% url 'search' %}">  <!-- Asegúrate de que la URL corresponda a tu vista de búsqueda -->
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Buscar usuario..." name="query" aria-label="Buscar usuario" required style="width: 100px;">
                <button class="btn btn-outline-secondary btn-sm" type="submit">Buscar</button>
            </div>
            
        </form>
        <section class="user-actions">
            <h2>Acciones Disponibles</h2>
            <ul>
                <li><a href="{% url 'ver_perfil' %}" class="btn">Ver Perfil</a></li>
                <li><a href="#" class="btn">Listar usuarios</a></li>
            </ul>
        </section>
    </div>
</div>

{% endblock %}
