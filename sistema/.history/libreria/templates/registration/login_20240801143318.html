{% load static %}

{% block titulo %}{% endblock %}

{% block contenido %}
<link href="{% static 'css/login.css' %}" rel="stylesheet"/>

<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <form class="form sign-in" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit">
                        Iniciar Sesión
                    </button>
                    <p>
                        <b>
                            <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
                        </b>
                    </p>
                    <p>
                        <span>
                            No tengo cuenta
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Registrar aquí
                        </b>
                    </p>
                </form>
            </div>
        </div>
        <!-- END SIGN IN -->

        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <form class="form sign-up" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="password_confirm" placeholder="Confirma contraseña" required>
                    </div>
                    <button type="submit">
                        Registrar
                    </button>
                    <p>
                        <span>
                            ¿Ya tienes una cuenta?
                        </span>
                        <b onclick="toggle()" class="pointer">
                            Iniciar Sesión
                        </b>
                    </p>
                </form>
            </div>
        </div>
        <!-- END SIGN UP -->
    </div>
    <!-- END FORM SECTION -->

    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Bienvenido a HEDY_NET
                </h2>
            </div>
            <div class="img sign-in">
                <!-- Imagen para la sección de inicio de sesión -->
            </div>
        </div>
        <!-- END SIGN IN CONTENT -->

        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
                <!-- Imagen para la sección de registro -->
            </div>
            <div class="text sign-up">
                <h2>
                    Únete a HEDY_NET
                </h2>
            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>

<script>
    let container = document.getElementById('container');

    function toggle() {
        container.classList.toggle('sign-in');
        container.classList.toggle('sign-up');
    }

    setTimeout(() => {
        container.classList.add('sign-in');
    }, 200);
</script>
{% endblock %}
