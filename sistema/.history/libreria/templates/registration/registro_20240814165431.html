{% block titulo %}
    <title>Login y Registro</title>
{% endblock %}
{% load static %}
{% block css %}
    <link href="{% static 'css/registro.css' %}?v1.6" rel="stylesheet" />
{% endblock %}
{% block contenido %}

<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
        <!-- SIGN UP -->
        <div class="col align-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group">
                            <label for="imageUpload">Sube tu foto</label>
                            <input type="file" id="imageUpload" name="imageUpload">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="username" placeholder="Nombre" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo"><h3>Tipo de Transacción</h3></label>
                            <select name="tipo" id="op_create" required>
                                <option value="" selected disabled>Selecciona una opción</option>
                                <option value="Compra">Compra</option>
                                <option value="Venta">Venta</option>
                                <option value="Gasto">Gasto</option>
                                <option value="Ingreso">Ingreso</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="password1" placeholder="Contraseña" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="password2" placeholder="Confirma Contraseña" required>
                        </div>
                        <button type="submit">
                            Registrarse
                        </button>
                    </form>
                    <p>
                        <span>
                            ¿Ya tienes una cuenta?
                        </span>
                        <a href="{% url 'login' %}">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- END SIGN UP -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
                <!-- Aquí puedes añadir una imagen si es necesario -->
            </div>
            <div class="text sign-up">
                <h2>
                    Regístrate
                </h2>
            </div>
        </div>
        <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
</div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/login.js' %}?v1.3"></script>
{% endblock %}
