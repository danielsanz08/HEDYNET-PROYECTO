{% extends "navbar.html" %}
{% block titulo %}{% endblock %}
{% block contenido %}
{% load static %}
<link href="{% static 'css/editar_insumo.css' %}?v1.1" rel="stylesheet" />

<section id="modificar" class="section section-dark">
    <div class="container">
        <h2>Editar Insumo</h2>

        {% if not form %}
        <form method="get" id="insumo-form">
            <div class="f">
                <br><br><h4>Seleccionar Insumo</h4>
                <select id="selec" name="nombre" class="seleccionar_insumo">
                    {% for insumo in insumos %}
                        <option value="{{ insumo.nombre }}">{{ insumo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" class="btn btn-success"value="Seleccionar Insumo">
        </form>
        {% endif %}        


        {% if form %}
        <form id="rm" method="POST" enctype="-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Modificar insumo"/>
            <input class="btn btn-success" type="submit" href="{% url 'insumos' %}" value="volver"/>
        </form>
        {% endif %}        
    </div>
</section>
<footer>
    <div class="container">
        <p>&copy; 2024 hedybed. Todos los derechos reservados.</p>
    </div>
</footer>
{% endblock %}
